  <script>
    // small enhancement: make header roles keyboard accessible
    document.querySelectorAll('.role').forEach(btn=>btn.addEventListener('click', ()=>{btn.classList.toggle('active')}));

    // off-canvas menu toggle
    (function(){
      const toggle = document.getElementById('menu-toggle');
      const close = document.getElementById('menu-close');
      const menu = document.getElementById('site-menu');
      if(toggle && menu){
        toggle.addEventListener('click', ()=>{menu.setAttribute('aria-hidden','false')});
      }
      if(close && menu){
        close.addEventListener('click', ()=>{menu.setAttribute('aria-hidden','true')});
      }
    })();
