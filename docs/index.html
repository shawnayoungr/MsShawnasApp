  <body>
    <main class="page-root">
      <header class="top-roles">
        <button class="role role-student">Student</button>
        <button class="role role-parent">Parent</button>
      </header>

      <section class="hero">
        <div class="hero-media">
          <img src="./_assets/images/hero-collage.png" alt="hero collage" class="hero-collage">
        </div>
        <div class="hero-copy">
    <h1 class="hero-name londrina-solid-black">I'M MS. SHAWNA</h1>
    <p class="hero-sub rubik-distressed-regular outlined-lime">college admissions process</p>
        </div>

        <div class="badge-row">
          <img src="./_assets/images/itstime-badge.png" alt="it's time" class="badge-itstime">
    <div class="did-you-know rubik-distressed-regular outlined-lime">DID YOU KNOW!</div>
        </div>

          <img src="./_assets/images/students-group.png" alt="students" class="students-group">

          <img src="./_assets/images/ms-shawna-headshot.png" alt="Ms Shawna" class="ms-headshot">
        </div>

        <div class="cta-area">
          <button class="btn-primary">Book a free Consultation</button>
          <div class="script-cta">DON'T WAIT IN LINE</div>
          <div class="phone-pill">(682) 268-0063</div>
        </div>
      </section>

      <footer style="padding:18px 12px;text-align:center;color:#666;font-size:13px">
        <div>Helping students & parents navigate the college admissions process</div>
      </footer>
    </main>

    <script>
      // small enhancement: make header roles keyboard accessible
      document.querySelectorAll('.role').forEach(btn=>btn.addEventListener('click', ()=>{btn.classList.toggle('active')}));
    </script>
