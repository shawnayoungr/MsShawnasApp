  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
  <header class="top-nav">
    <div class="nav-inner">
      <div class="brand" aria-hidden="true">&nbsp;</div>
      <button id="menu-toggle" class="menu-toggle" aria-label="Open menu">☰</button>
    </div>
    <nav class="offcanvas" id="site-menu" aria-hidden="true">
      <button id="menu-close" class="menu-close" aria-label="Close menu">✕</button>
      <ul class="menu-list">
        <li><a href="/">Welcome</a></li>
        <li><a href="/student.html">For Students</a></li>
        <li><a href="/parent.html">What Parents Need to Know</a></li>
        <li><a href="/who-is-ms.html">Who is Ms. Shawna</a></li>
        <li><a href="/set-up-session.html">Set Up a Session</a></li>
        <li><a href="/why-pay.html">Why Pay?</a></li>
      </ul>
    </nav>
  </header>
  

      <section class="hero">
        <div class="hero-media">
            <!-- Sliced hero: two linked button slices followed by mid and bottom slices -->
            <a href="/student.html" aria-label="I am a student - learn more">
              <img src="./_assets/images/Welcomestudent.PNG" alt="I'm a Student" class="hero-collage">
            </a>
            <a href="/parent.html" aria-label="I am a parent - learn more">
              <img src="./_assets/images/Welcomeparent.PNG" alt="I'm a Parent" class="hero-collage">
            </a>
            <img src="./_assets/images/Welcomemid.PNG" alt="hero middle" class="hero-collage">
            <img src="./_assets/images/Welcomebottom.PNG" alt="hero bottom" class="hero-collage">
          </div>
        


        

        <div class="cta-area">
          <button class="btn-primary">Book a free Consultation</button>
          <div class="script-cta">DON'T WAIT IN LINE</div>
          <div class="phone-pill">(682) 268-0063</div>
        </div>
      </section>

      <footer style="padding:18px 12px;text-align:center;color:#666;font-size:13px">
        <div>Helping students & parents navigate the college admissions process</div>
      </footer>
    </main>

    <script>
      // small enhancement: make header roles keyboard accessible
      document.querySelectorAll('.role').forEach(btn=>btn.addEventListener('click', ()=>{btn.classList.toggle('active')}));

      // off-canvas menu toggle
      (function(){
        const toggle = document.getElementById('menu-toggle');
        const close = document.getElementById('menu-close');
        const menu = document.getElementById('site-menu');
        if(toggle && menu){
          toggle.addEventListener('click', ()=>{menu.setAttribute('aria-hidden','false')});
        }
        if(close && menu){
          close.addEventListener('click', ()=>{menu.setAttribute('aria-hidden','true')});
        }
      })();
    </script>
  </body>
  </html>
